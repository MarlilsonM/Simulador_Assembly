<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Assembly</title>
    <!-- Estilos principais -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Estilos do CodeMirror -->
    <link rel="stylesheet" href="codemirror/codemirror.css">
    <!-- Addons do CodeMirror -->
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
</head>
<body>
    <!-- Container para o editor de código -->
    <div id="editor-container">
        <textarea id="code-editor"></textarea>
    </div>

    <!-- Controles para execução e configuração -->
    <div id="controls">
        <button id="play-btn">Executar</button>
        <button id="pause-btn">Pausar</button>
        <button id="step-btn">Passo a Passo</button>
        <button id="reset-btn">Reiniciar</button>
        <label for="speed-select">Velocidade:</label>
        <select id="speed-select">
            <option value="fast">Rápido</option>
            <option value="medium">Médio</option>
            <option value="slow">Lento</option>
        </select>
        <label for="bit-width-select">Largura de Bits:</label>
        <select id="bit-width-select">
            <option value="8">8 bits</option>
            <option value="16">16 bits</option>
            <option value="32">32 bits</option>
        </select>
    </div>

    <!-- Painel de debug -->
    <div id="debug-panel">
        <h3>Painel de Debug</h3>
        <div id="registers">
            <h4>Registradores</h4>
            <pre id="registers-content"></pre>
        </div>
        <div id="memory">
            <h4>Memória</h4>
            <pre id="memory-content"></pre>
        </div>
        <div id="breakpoints">
            <h4>Breakpoints</h4>
            <ul id="breakpoints-list"></ul>
            <input type="number" id="breakpoint-input" placeholder="Nº da linha" />
            <button id="add-breakpoint-btn">Adicionar Breakpoint</button>
        </div>
    </div>

    <!-- Área para saída gráfica -->
    <div id="output">
        <div id="visualization">
            <canvas id="execution-canvas" width="600" height="400"></canvas>
        </div>
    </div>

    <!-- Scripts do CodeMirror -->
    <script src="codemirror/codemirror.js"></script>
    <!-- Carregar o modo Assembly para CodeMirror -->
    <script src="codemirror/mode/assembly/gas.js"></script>
    <!-- Carregar addons conforme necessário -->
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>

    <!-- Scripts do projeto -->
    <script src="scripts/editor.js"></script>
    <script src="scripts/interpreter.js"></script>
    <script src="scripts/debugger.js"></script>
    <script src="scripts/visualization.js"></script> <!-- Adicione este script para a visualização -->
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
