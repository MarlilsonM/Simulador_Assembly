<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Simulador de Assembly para aprendizado interativo de programação de baixo nível">
    <title>Simulador de Assembly</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="codemirror/codemirror.css">
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="controls" aria-label="Controles do simulador">
            <div class="control-group">
                <button id="play-btn" aria-label="Executar">
                    <span class="text">Executar</span>
                    <img src="icons/play.svg" alt="Executar" class="icon">
                </button>
                <button id="pause-btn" aria-label="Pausar">
                    <span class="text">Pausar</span>
                    <img src="icons/pause.svg" alt="Pausar" class="icon">
                </button>
                <button id="step-btn" aria-label="Passo a Passo">
                    <span class="text">Passo a Passo</span>
                    <img src="icons/step.svg" alt="Passo a Passo" class="icon">
                </button>
                <button id="reset-btn" aria-label="Reiniciar">
                    <span class="text">Reiniciar</span>
                    <img src="icons/restart.svg" alt="Reiniciar" class="icon">
                </button>
                <button id="options-btn" class="btn-options" aria-label="Opções">
                    <img src="icons/chevron-up.svg" alt="Opções" class="icon-chevron">
                </button>
            </div>
            
            <div class="options-box">
                <div class="control-group">
                    <div class="select-wrapper">
                        <label for="speed-select">Velocidade:</label>
                        <select id="speed-select" aria-label="Selecionar velocidade de execução">
                            <option value="fast">Rápido</option>
                            <option value="medium">Médio</option>
                            <option value="slow">Lento</option>
                        </select>
                    </div>
                    
                    <div class="select-wrapper">
                        <label for="bit-width-select">Largura de Bits:</label>
                        <select id="bit-width-select" aria-label="Selecionar largura de bits">
                            <option value="8">8 bits</option>
                            <option value="16">16 bits</option>
                            <option value="32">32 bits</option>
                        </select>
                    </div>
                    
                    <div class="theme-group">
                        <button id="theme-toggle" class="theme-toggle" aria-label="Alternar modo claro/escuro">
                            <img src="icons/sun.svg" alt="Ícone do sol" class="theme-icon" id="sun-icon">
                            <img src="icons/moon.svg" alt="Ícone da lua" class="theme-icon" id="moon-icon">
                        </button>                       
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="container-editor-debug">
            <div class="editor-panel">
                <div id="editor-container" aria-label="Editor de código Assembly">
                    <textarea id="code-editor" aria-labelledby="editor-label"></textarea>
                    <label id="editor-label" for="code-editor" class="visually-hidden">Editor de código Assembly</label>
                </div>
    
                <section id="output-panel">
                    <div class="output-header">
                        <h2>Saída do Programa</h2>
                    </div>
                    <div class="output-content">
                        <div id="program-output"></div>
                    </div>
                </section>
            </div> 
            
            <aside id="debug-panel" role="complementary" aria-label="Painel de depuração">
                <h2>Painel de Debug</h2>
                <div id="registers">
                    <h3>Registradores / Flags</h3>
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">r0</th>
                                <th scope="col">r1</th>
                                <th scope="col">r2</th>
                                <th scope="col">r3</th>
                                <th scope="col">r4</th>
                                <th scope="col">r5</th>
                                <th scope="col">r6</th>
                                <th scope="col">SP</th>
                                <th scope="col">flag-Z</th>
                                <th scope="col">flag-F</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="reg-r0">00</td>
                                <td id="reg-r1">00</td>
                                <td id="reg-r2">00</td>
                                <td id="reg-r3">00</td>
                                <td id="reg-r4">00</td>
                                <td id="reg-r5">00</td>
                                <td id="reg-r6">00</td>
                                <td id="reg-SP" class="sp-register">00</td>
                                <td id="flag-Z">FALSE</td>
                                <td id="flag-F">FALSE</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="vector-registers">
                    <h3>Registradores Vetoriais</h3>
                    <table>
                        <tr>
                            <th>v0</th>
                            <th>v1</th>
                            <th>v2</th>
                            <th>v3</th>
                        </tr>
                        <tr>
                            <td id="vreg-v0"></td>
                            <td id="vreg-v1"></td>
                            <td id="vreg-v2"></td>
                            <td id="vreg-v3"></td>
                        </tr>
                    </table>
                </div>
                <div id="detailed-stack"></div>
                
                <div id="memory-panel">
                    <div class="memory-header">
                        <h2>Memória</h2>
                    </div>
                    <div class="memory-content">
                        <div class="memory-sections">
                            <div class="memory-section">
                                <h4>Instruções</h4>
                                <div id="instructions-content"></div>
                            </div>
                            <div class="memory-section">
                                <h4>Dados</h4>
                                <div id="data-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </section> 
    
        <section id="visualization">
            <h2>Visualização da Execução</h2>
            <div class="chart-container">
                <canvas id="execution-canvas-registers" width="200" height="50" aria-label="Visualização gráfica dos registradores"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="execution-canvas-sp" width="200" height="50" aria-label="Visualização gráfica do Stack Pointer"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Simulador de Assembly. Todos os direitos reservados.</p>
    </footer>

    <!-- CodeMirror e seus componentes -->
    <script src="codemirror/codemirror.js" defer></script>
    <script src="codemirror/mode/assembly/assembly.js" defer></script>
    <script src="codemirror/addon/edit/matchbrackets.js" defer></script>
    <script src="codemirror/addon/hint/show-hint.js" defer></script>

    <!-- Chart.js -->
    <script type="module">
        import { Chart, registerables } from 'https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.min.js';
        Chart.register(...registerables);
        window.Chart = Chart;
    </script>

    <!-- Scripts personalizados -->
    <script src="scripts/editor.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/theme-toggle.js" defer></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
